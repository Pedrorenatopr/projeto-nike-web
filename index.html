<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="cabeçalho">
        <div class="container">
            <img class="nike" src="img/NIKE.svg" alt="">
            <img class="logo-nike" src="img/Vector (2).svg" alt="">
            <ul>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">Kids</a></li>
                <li><a href="">Customise</a></li>
            </ul>
            <input type="search" class="pesquisa" placeholder="search">
            <img class="carrinho" src="img/Buy.svg" alt="">
        </div>

    </header>
    <section class="just-do-it">
        <img class="just" src="img/JUST.svg" alt="">
        <br>
        <img class="do" src="img/DO.svg" alt="">
        <br>
        <img class="it" src="img/IT.svg" alt="">
        <h3>NikeCourt Zoom <br> Vapor Cage 4 Rafa</h3>
        <img class="tenis-principal" src="img/5e5d9917-b79f-4281-bdcf-9f9dfe3cf461 2.svg" alt="">
        <h1>Innovated to withstand your toughest matches, this updated design puts flexible, durable materials exactly where they're needed most.</h1>
    </section>
    <section class="rodape">
        <div class="botão">5
            <button class="comprar">SHOP NOW</button>
        </div>
        <div class="tenis-rodape">
            <img  class="primeiro-tenis" src="img/nike-rodape-1.svg" alt="">
            <img class="segundo-tenis" src="img/nike-rodape-2.svg" alt="">
            <img class="terceiro-tenis" src="img/nike-rodape-3.svg" alt="">
        </div>
        <div class="legenda">
            <p class="legenda-nike">rafa-hard-court</p>
            <p class="legenda-nike">rafa-hard-court</p>
            <p class="legenda-nike">Vapor Cage 4 Rafa</p>
        </div>
    </section>
</body>
</html>
